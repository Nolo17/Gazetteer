<!DOCTYPE html>
<html>
    <head>
        <title>Gazetteer</title>
        <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
        <meta http-equiv="content-type" content="text/html" charset="utf-8">
        <meta name="description" content="Mobile friendly app to determine current location and provide climate-related information">
        <meta name="author" content="Nora Segtrop">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <!--Bootstrap-->
        <link href="./libs/dist/bootstrap/bootstrap.min.css" type="text/css" rel="stylesheet"> 
        <!--Leaflet-->
        <link rel="stylesheet" href="./libs/dist/leaflet/leaflet.css">
        <!--ExtraMarkers-->
        <link rel="stylesheet" type="text/css" href="./libs/dist/extramarker/css/leaflet.extra-markers.min.css"/>
        <!--EasyButton-->
       <link rel="stylesheet" type="text/css" href="./libs/dist/easybutton/easy-button.css">
      <!--MarkerCluster-->
      <link href="./libs/dist/markercluster/MarkerCluster.css" type="text/css" rel="stylesheet">
      <link href="./libs/dist/markercluster/MarkerCluster.Default.css" type="text/css" rel="stylesheet">
        <!--MyStyles-->
        <link href="./libs/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
    <div class="container-fluid" id='loadingEl'>
      <div class="container">
          <h3 class="h3 text-white">Gazetteer </h3>
          <div class="row">
              <div class="col-md-12">
                  <div class="preloader1" >
                      <div class="loader loader-inner-1">
                          <div class="loader loader-inner-2">
                              <div class="loader loader-inner-3">
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div> 
        
    <div id="main">
      <div class="container col-md-12" id="navBar">
            <div class='row'>
            <header class='col-sm-4 col-md-3 text-white' id="titleH">
              <h1>Gazetteer</h1>
            </header>
              <form class="form-inline col-sm-7 " id="form">
                <select class="form-control col-sm-4 col-md-5" type="text" aria-label="Search" id="countryDropdown" name="countryInput" placeholder="Select A Country">    
                </select>
          </form>
        </div>
      </div> 
        <!--<div class='container'>
          <div class='row'> -->
          <div id="mapid"></div>
        <!--</div>
          </div>   -->
          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
         <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header" id="modalHeader">
            <h4 class="modal-title" id="modalTitle"></h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
           </div>
          <div class="modal-body" id='modal-body'>
           <div id="infoDiv"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div> 
       <!--jQuery --> 
        <script type="application/javascript" src="./libs/js/jquery.min.js"></script>
        <!--Bootstrap-->
        <script src='./libs/dist/bootstrap/bootstrap.min.js'></script>
        <!--Leaflet-->
        <script src="./libs/dist/leaflet/leaflet.js"></script>
          <!--easyButtons-->
          <script src="./libs/dist/easybutton/easy-button.js"></script>
          <!--ExtraMarkers-->
          <script src="./libs/dist/extramarker/js/leaflet.extra-markers.min.js"></script>
          <!--FontAwsome-->
          <script src="./libs/dist/fontawesome/fontawesome.js"></script> 
          <!--MarkerCluster-->
          <script type="application/javascript" src="libs/dist/markercluster/leaflet.markercluster.js"></script>
          <!--My JS-->
          <script type="application/javascript" src="libs/js/main.js"></script>  
    </body>
</html>
